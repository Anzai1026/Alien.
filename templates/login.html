{% extends 'base.html' %}

{% block title %}
<div class="h1 mt-5 pt-5">Pleace Sign in</div>
{% endblock %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username" value="" placeholder="Email">
    {{ field.label }}
    {{ field }}
    {{ field.errors }}
    <br>
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" value="" placeholder="Password">
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    </div>
</form>
{% endblock %}
